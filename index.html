<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> phone Hunters </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 

</head>
<body class="container-xl">


    <header class="bg-danger-subtle text-center p-2">
        <h2>Welcome To Phone Hunters</h2>

        <nav class="bg-primary-subtle p-4 my-auto">
            <div class="input-group">
                <input id="search-input" type="text" class="form-control" placeholder="Search Here" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
            </div>
        </nav>
    </header>

    <main class="my-4">

        <section class="bg-primary-subtle p-4">

            <h3 class="bg-danger-subtle p-1 my-3"> search Results:  </h3>

            <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-lg-4 g-2">



            </div>


            <!-- loading spinner -->
            <div id="spinner" class="p-5 my-auto d-none">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-danger" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- no result message -->
            <div id="no-result" class="bg-primary  text-center text-white p-5 my-auto d-none">
                <h4>No Result Found Please Search Again!!!</h4>
            </div>

            

            <!-- show all btn -->
            <div id="showAllbtn-Container" class="text-center my-4 d-none">
                <button id="btn-showAll" class="btn btn-warning">Show All</button>
            </div>

        </section>

        <!-- modal -->
        <section>
  
            <!-- Modal -->
            <div class="modal fade" id="moreInfoModal" tabindex="-1" aria-labelledby="moreInfoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="ModalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-Body" class="modal-body">
                       
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
            </div>

        </section>

    </main>


    <footer class="text-center bg-danger-subtle p-3 fw-bold my-2">
        <p class="my-auto">Developed By &copy; Emon</p>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="./js/index.js"></script>

</body>
</html>
